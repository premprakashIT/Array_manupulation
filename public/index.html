<!doctype html>
<html>
<head>
    <title>Array Manipulation</title>
    <link rel="stylesheet" href="/public/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var cities=["Delhi","Bly","Mumbai","Agra"];
        function LoadCities(){
            document.getElementById("listCities").innerHTML="";
            for(var city of cities){
                var option = document.createElement("option");
                option.text=city;
                document.getElementById("listCities").appendChild(option);
            }
        }
        function bodyload(){
            LoadCities();
        }
        function Addclick(){
            var cityname= document.getElementById("textCity").value; // Corrected getElementById
            var checkIndex=cities.indexOf(cityname);
            if(checkIndex==-1){
                cities.push(cityname);
            alert(`${cityname} Added to List`);
            LoadCities();
            document.getElementById("textCity").value="";
            }
            else{
                alert("City Exists Try Another City");
                document.getElementById("textCity").value="";
            }
        }
        function removeClick(){
            var selectCityName = document.getElementById("listCities").values;
            var selectCityIndex = cities.indexOf(selectCityName);
           alert(`${cities.splice(selectCityIndex,1)} Removed`);
           LoadCities();

        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <h1>Array  Manipulations</h1>
    <div class="row">
        <div class="col-3">
            <fieldset>
                <h3>Add New City</h3>
                <div class="input-group">
                    <input type="text" id="textCity" class="form-control">
                    <button class="btn btn-primary" onclick="Addclick()">Add</button>
                </div>
            </fieldset>
        </div>
        <div class="col-9">
            <h3>Cities List</h3>
            <div class="input-group">
                <select class="form-select" id="listCities">

                </select>
                <button onclick="removeClick()" class="btn btn-danger">Remove City</button>
            </div>
        </div>

    </div>
</body>
</html>
